<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarSport</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="CarSport Logo">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#hero">ACCUEIL</a></li>
                <li><a href="#">VOITURES</a></li>
                <li><a href="#">CATÉGORIES</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
            <img src="user.png" alt="user">
            <img src="cart.png" alt="cart">

        </nav>
        <div class="icons">
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>
    
    <section id="hero">
        <div class="hero-content">
            <div>
                <p>BY CARSPORT</p>
                <h1>L’EXPÉRIENCE EXTRAORDINAIRE</h1>
                <p>Notre journaliste Jean-Pierre Gaillard essaie le tout dernier modèle de Porsche: la 911 GT3...</p>
                <button class="btn-main">DÉCOUVRIR</button>
            </div>
        </div>
        <div class="hero-image">
            <img src="car1.png" alt="Porsche 911 GT3">
        </div>
    </section>
    
    <section class="collection">
        <h2>DERNIÈRE COLLECTION</h2>
        <div class="grid">
            <div class="car-item"><img src="car2.png" alt="Porsche 911 GT3"></div>
            <div class="car-item"><img src="car3.png" alt="Porsche Cayenne"></div>
            <div class="car-item"><img src="car4.png" alt="Porsche 911 3.2"></div>
            <div class="car-item"><img src="car5.png" alt="Porsche 988 Spyder"></div>
        </div>
        <button class="btn-secondary">TOUTES LES VOITURES</button>
    </section>
</body>
</html>
